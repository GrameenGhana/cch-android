<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Staying Module for CCH">
    <meta name="author" content="Grameen Foundation">

    <title>CCH: Welcome</title>

    <link href="../../css/metro-bootstrap.min.css" rel="stylesheet">
    <link href="../../css/metro-bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../../css/iconFont.min.css" rel="stylesheet">
    <link href="../../css/cch.css" rel="stylesheet">

  </head>

  <body class="metro">

    <div class="container">

        <h1>Add Event</h1>

        <hr/>

        <div class="grid fluid" style="border: 1px solid #ddd; padding: 30px;">
        
        <form>

           <div class="row">
               <div class="span4"><h2>Details</h2><hr/></div>
           </div>

           <div class="row">
               <div class="span3">

                    <label>Event</label>
                    <div class="input-control select" data-role="input-control">
                        <select>
                            <optgroup label="MNCH">
                                <option>ANC Clinic</option>
                                <option>CWC - Static</option>
                                <option>CWC - Outreach</option>
                                <option>PNC Clinic</option>
                                <option>Family Planning</option>
                            </optgroup>
                            <optgroup label="Community Activities">
                                <option>CMAM Clinic</option>
                                <option>Community Durbar</option>
                                <option>School Health</option>
                            </optgroup>
                            <optgroup label="Mop-ups">
                                <option>Mop-up</option>
                                <option>Emergency Mop-up</option>
                                <option>National Mop-up</option>
                            </optgroup>
                            <optgroup label="Other">
                                <option>Adolescent Health Corner</option>
                                <option>National Immunization</option>
                                <option>Personal</option>
                            </optgroup>
                        </select>
                    </div>

                  </div>
              </div>

              <div class="row">
                <div class="span3">

                    <label>Location</label>
                    <div class="input-control text" data-role="input-control">
                        <input type="text" placeholder="Enter event location">
                        <button class="btn-search"></button>
                    </div>

                  </div>
               </div>

               <div class="row">
                   <div class="span2">

                       <label>From</label>
                        <div class="input-control text" data-role="datepicker" data-format="mmmm d, yyyy">
                              <input type="text">
                        </div>
                   </div>

                   <div class="span1">
                        <div class="input-control text" data-role="datepicker" data-format="mmmm d, yyyy">
                       <label>Time</label>
                            <input type="text">
                       </div>
                   </div>
               </div>

               <div class="row">
                   <div class="span2">

                       <label>To</label>
                        <div class="input-control text" data-role="datepicker" data-format="mmmm d, yyyy">
                              <input type="text">
                        </div>
                   </div>

                   <div class="span1">
                        <div class="input-control text" data-role="datepicker" data-format="mmmm d, yyyy">
                       <label>Time</label>
                            <input type="text">
                       </div>
                   </div>
                </div>


            <br/>

           <div class="row">
               <div class="span4"><h2>Repetition</h2><hr/></div>
           </div>

           <br/>

           <div class="row">
               <div class="span4"><h2>Reminders</h2><hr/></div>
           </div>
                
            <br/><br/>

            <input type="reset" value="Cancel">
            <input type="submit" style="" value="Add Event">

            </form>
        </div>         
    </div>

    
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.widget.min.js"></script>
    <script src="../../js/metro.min.js"></script>
    <script src="../../js/cch.js"></script>

  </body>
</html>
