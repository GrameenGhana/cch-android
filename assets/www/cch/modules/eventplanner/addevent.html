<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Event Planning Landing Page for CCH">
    <meta name="author" content="Grameen Foundation">

    <title>CCH: Welcome</title>

    <link href="../../css/metro-bootstrap.min.css" rel="stylesheet">
    <link href="../../css/metro-bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../../css/iconFont.min.css" rel="stylesheet">
    <link href="../../css/cch.css" rel="stylesheet">

    <style type="text/css">
        .autocomplete-suggestions { 
            border: 1px solid #999; 
            background: #fff; cursor: default; overflow: auto; }
        .autocomplete-suggestion { 
            padding: 10px 5px; font-size: 1.2em; 
            white-space: nowrap; overflow: hidden; }
        .autocomplete-selected { background: #f0f0f0; }
        .autocomplete-suggestions strong { 
            font-weight: normal; color: #3399ff; } 
    </style>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.widget.min.js"></script>
    <script src="../../js/jquery.autocomplete.min.js"></script>
    <script src="../../js/metro.min.js"></script>
    <script src="../../js/cch.js"></script>
  </head>

  <body id="addeventpage" class="metro">

    <div class="container">

        <h1>Add Event</h1>

        <hr/>

        <div class="grid fluid">
        
        <form id="addeventform" name="eventform">
           <div class="row">
               <div class="span8">

                    <label>Event</label>
                    <div class="input-control select" data-role="input-control">
                        <select name="eventtype" id="eventtype">
                            <optgroup label="MNCH">
                                <option>ANC Clinic</option>
                                <option>CWC - Static</option>
                                <option>CWC - Outreach</option>
                                <option>PNC Clinic</option>
                                <option>Family Planning</option>
                            </optgroup>
                            <optgroup label="Community Activities">
                                <option>CMAM Clinic</option>
                                <option>Community Durbar</option>
                                <option>School Health</option>
                            </optgroup>
                            <optgroup label="Mop-ups">
                                <option>Mop-up</option>
                                <option>Emergency Mop-up</option>
                                <option>National Mop-up</option>
                            </optgroup>
                            <optgroup label="Other">
                                <option>Adolescent Health Corner</option>
                                <option>National Immunization</option>
                                <option>Personal</option>
                            </optgroup>
                        </select>
                   </div>

             </div>
          </div>

          <div class="row">
              <div class="span8">

                    <label>Location</label>
                    <div class="input-control text" data-role="input-control">
                        <input type="text" name="location" id="location" placeholder="Enter event location">
                        
                        
                    </div>
             </div>
         </div>

          <div class="row">
              <div class="span8">

                  <label>Description</label>
                    <div class="input-control text" data-role="input-control">
                        <input type="text" name="desc" id="desc" placeholder="Enter event description">
                        
                        
                    </div>
             </div>
          </div>



               <br/> 

          <div class="row">
              <div class="span8">
                <input type="submit" value="Add Event">
              </div>
          </div>

            </form>
        </div>         
    </div>

    <script type="text/javascript">
        var c = new CCH();
        $('#location').autocomplete({
            lookup: c.getPreviousLocations(),
            width:'150',
            });

        $( "#addeventform" ).submit(function( event ) {
                event.preventDefault();
                var evt = $('#eventtype').val();
                var loc = $('#location').val();
                var desc = $('#desc').val();
                Android.addEvent(evt,loc,desc);
                window.location = 'file:///android_asset/www/cch/modules/eventplanner/blank.html';
        });
    </script>

  </body>
</html>
