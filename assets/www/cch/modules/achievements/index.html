<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Staying Module for CCH">
    <meta name="author" content="Grameen Foundation">

    <title>CCH: Welcome</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/bootstrap-progressbar.min.css" rel="stylesheet">
    <link href="../../css/iconFont.min.css" rel="stylesheet">
    <link href="../../css/cch.css" rel="stylesheet">

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap-progressbar.min.js"></script>
    <script src="../../js/cch.js"></script>
	
  </head>

  <body class="metro">

    <div class="container">

        <h1>Achievements</h1> <hr/><br/>

        <div class="row">
            <div id="achievementbars" class="col-md-6" style="padding-top: 40px; padding-left: 80px;"></div>
        </div>

        <div class="row">
            <div class="col-md-6" style="padding-top: 10px; padding-left: 50px;">
                 <span>
                     <i class="icon-calendar" 
                        style="padding: 12px; color:white; background-color: lightblue; border-radius:50%"></i> 
                 </span>        

                 <span style="border-right: 1px solid #eee; padding-right: 10px">
                     <b id="numEventsCompleted"></b><span class="fg-gray" style="font-size:small"> events</span>
                 </span>

                 <span style="margin-left: 10px;">
                     <i class="icon-book" 
                        style="padding: 12px; color:white; background-color: magenta; border-radius:50%"></i> 
                 </span>        
                 <span>
                     <b id="numCoursesCompleted"></b>
                     <span class="fg-gray" style="font-size:small">courses</span>
                 </span>
            </div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-3" style="width: 150px; background-color: #ddd; padding: 10px; margin-left: 18px;">
                <strong>Event Planning</strong>
            </div>
        </div>
        
        <div class="row">
            <div id="eventsProgressList" class="col-md-12" style="width: 270px; background-color: #eee; height: 80px;padding: 10px; margin-left: 18px;"></div>
        </div>

        <div class="row" >
            <div class="col-md-12" style="width: 150px; background-color: #ddd; padding: 10px; margin-top: 20px;margin-left: 18px;">
                <strong>Courses</strong>
            </div>
        </div>

        <div class="row">
            <div id="coursesProgressList" class="col-md-12" style="width: 270px; background-color: #eee; height: 150px;padding: 10px; margin-left: 18px;">
                <label>Course 1</label>
                <div class="evtprogress">
                    <div class="progress-bar" role="progressbar" aria-valuetransitiongoal="75">&nbsp;</div>
                </div>
                <hr/>
                <label>Course 2</label>
                <div class="evtprogress">
                    <div class="progress-bar" role="progressbar" aria-valuetransitiongoal="50">&nbsp;</div>
                </div>
            </div>
        </div>

    </div>
    
    <script type="text/javascript">
         var cch = new CCH();    
         
         
         ab = cch.displayAchievementBar();
    	 $('#achievementbars').html(ab);
    	 
    	 ec = cch.numEventsCompleted();
    	 $('#numEventsCompleted').html(ec);
    	 
    	 cc = cch.numCoursesCompleted();
    	 $('#numCoursesCompleted').html(cc);
    	 
    	 el = cch.eventsProgressList();
    	 $('#eventsProgressList').html(el);
    	 
    	 cl = cch.coursesProgressList();
    	 $('#coursesProgressList').html(cl);


    	     if ($('#achievementbars')) {
    	$('.progress .progress-bar').progressbar();
    	$('.evtprogress .progress-bar').progressbar({
            display_text: 'fill',
            use_percentage: true
    	});
    }
    </script>

  </body>
</html>
