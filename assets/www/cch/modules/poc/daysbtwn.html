    <script src="../../js/cch.js"></script>
	
			<script text = "text/javascript">

		function daysBetween(first, second) {

							var difference = second-first;
							// Do the math.
							var millisecondsPerDay = 1000 * 60 * 60 * 24;
							var days = difference / millisecondsPerDay;
							// Round down.
							return Math.floor(days);
				}
				
				function gettrimester(days)
				{
					if(days<90){
						document.getElementById("p1").innerHTML = "<a href='askherdstrim"+1+".html'>Proceed to care</a>";
						return 1;
					}
					if (days>89 && days<180){
						document.getElementById("p1").innerHTML = "<a href='askherdstrim"+1+".html'>Proceed to care </a>";
						return 2; 
					}
					if(days >180){
						document.getElementById("p1").innerHTML = "<a href='askherdstrim"+1+".html'>Proceed to care</a>";
					return 3; 
					}
				}
				
				function showme(refdate)
				{
					var today = new Date();
					var yesterday = new Date(refdate); 
					var datediff = daysBetween(yesterday,today)
					document.getElementById("trimest").innerHTML = gettrimester(datediff);
					document.getElementById("menddate").innerHTML = datediff;
					
				}		
				</script>
  </head>

  <body class="metro">
        
					<div class="container">
							<div class="row">
									<hr/>
									<H1>Trimester Estimator</H1>
										<HR>
									<div class="calendar" onclick=showme(calendar.d) id="trimcalendar" data-role="calendar" data-locale='en'></div><br />
											<button type="button" onclick="showme('2014-05-20')">Calculate</button><br /><br />
											Days since menstruation: <span id="menddate"></span><br />					
											Estimated Trimester:<span class ="bigtext" id="trimest"></span><div id="p1"></div><br />
											<div class="#calendar-output"></div>
									<hr/>
							</div>
					</div>

    
       </div>
    </div>

  </body>
