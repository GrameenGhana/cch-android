  	<script type="text/javascript">
            // When the document is ready
            $(document).ready(function () {
			
			
			$('#datepicker').live('click', function() {
				$('#datepicker').datebox('open');
				});             
            });
			function ShowEDD(divName,startDate){
				var newDiv=document.createElement('div');
				//lastFlowDate = document.getElementById(startDate).value;
				lastFlowDate = $('#datepicker').data('datebox');
				alert(lastFlowDate);
				Flow = Date.parse(lastFlowDate);
				Flow=Flow+277; 
				//First trimester: Up to 90 days 
				//Second trimester: Up to 180 days
				//Third trimester: Beyond 180 days 
				switch(Flow)
				{
					case>90:
					break; 
					
					case>180:
					break;
					
					default:
						alert("First Trimester");
					break;
					
				}
				alert("Done");				Today = Date.today();
				Flow-=Today;
				newDiv.innerHTML=Flow;
				document.getElementById(divName).appendChild(newDiv);

				
			}

			
        </script>
