<div id="ws_breathing_energizing" class="gcontent">
      <div class="inner">
			<div class="main_title">
                <h4>Energizing Breath</h4>
			</div>

           	<ol class="gm action_list">
				<li>Find a comfortable and quiet place, if possible</li>
				<li>Take a deep breath in while counting to 4 at the same time. Pause.  Then exhale slowly while counting to 3. </li>
				<li>Repeat this process again for 5-8 breaths</li>
        	</ol>
            <div class="notice">
                <span class="infoicon"></span>
                This breathing technique energizes your body and mind
            </div>
      </div>
</div>
