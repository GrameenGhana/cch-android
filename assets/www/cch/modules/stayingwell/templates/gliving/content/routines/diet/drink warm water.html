      <div class="inner">
			<div class="main_title">
                <h4>Drink Warm Water</h4>
			</div>

           	<ol class="gm action_list">
				<li>Boil 1 cup (230ml) of water in a clean pan or container over an open fire</li>
				<li>Turn off the fire, slightly close the pan with a lid and allow the water to cool down</li>
				<li>Sip the warm water from a clean cup</li>
        	</ol>
    
            <div style="color:#ddd; margin-top: 10px; font-size:small">
                <span class="infoicon"></span>
                Warm water improves circulation of fluids and keeps your hydrated
            </div>
      </div>
</div>
